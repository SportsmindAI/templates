<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sportsmind Home</title>
    <meta name="description" content="Sportsmind Template" />
    <meta name="author" content="Sportsmind" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex flex-col justify-center items-center min-h-screen">
      <div class="w-full space-y-8">
        <div class="max-w-3xl mx-auto px-4 md:px-0 pb-4 md:pb-0">
          <!-- LOGO SECTION -->

          <div class="text-center">
            <h4 class="font-bold text-base">Your Logo Here</h4>
            <!-- <div class="text-center">
            <img
              class="mx-auto h-8 w-auto"
              src={Logo}
              alt=""
            />
          </div> -->
          </div>

          <!-- EXAMPLES SECTION -->

          <div class="mt-12">
            <div class="grid grid-cols-2 sm:grid-cols-3">
              <!-- REPEAT FOR EACH EXAMPLE -->
              <div
                class="rounded-md bg-sky-50/50 px-2 py-2 ring-1 ring-inset ring-sky-500/20 mx-1 my-1"
              >
                <div class="flex items-center">
                  <!-- <item.icon class="h-4 w-4 mr-1 text-sky-500" /> (add pl-5 to items below if including icon)-->
                  <h6 class="text-sm text-sky-600 font-bold">Start/Sit</h6>
                </div>
                <div class="mt-1">
                  <p class="text-xs font-normal text-gray-500">
                    Should I start Josh Palmer or Courtland Sutton?
                  </p>
                </div>
              </div>
              <div
                class="rounded-md bg-sky-50/50 px-2 py-2 ring-1 ring-inset ring-sky-500/20 mx-1 my-1"
              >
                <div class="flex items-center">
                  <!-- <icon class="h-4 w-4 mr-1 text-sky-500" /> (add pl-5 to items below if including icon)-->
                  <h6 class="text-sm text-sky-600 font-bold">Waivers</h6>
                </div>
                <div class="mt-1">
                  <p class="text-xs font-normal text-gray-500">
                    Who are the top RBs on waivers this week?
                  </p>
                </div>
              </div>
              <div
                class="rounded-md bg-sky-50/50 px-2 py-2 ring-1 ring-inset ring-sky-500/20 mx-1 my-1"
              >
                <div class="flex items-center">
                  <!-- <item.icon class="h-4 w-4 mr-1 text-sky-500" /> (add pl-5 to items below if including icon)-->
                  <h6 class="text-sm text-sky-600 font-bold">Add/Drop</h6>
                </div>
                <div class="mt-1">
                  <p class="text-xs font-normal text-gray-500">
                    Should I drop Kadarius Toney for Tyjae Spears?
                  </p>
                </div>
              </div>

              <!-- feel free to add more examples here -->
            </div>
          </div>

          <!-- INPUT SECTION -->

          <div class="mt-8 w-full">
            <div class="relative flex items-center">
              <input
                class="block w-full border border-gray-300 rounded-md py-2.5 pr-14 px-3 text-gray-900 placeholder:text-gray-400 sm:text-sm sm:leading-6 focus:outline-none focus:ring-0 focus:border-gray-900 resize-none"
                placeholder="Should I start Josh Downs this week?"
              />
              <button
                class="absolute bg-sky-500 hover:bg-sky-600 right-2 flex p-2 flex items-center rounded-md hover:cursor-pointer disabled:bg-gray-400 disabled:cursor-default"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-4 text-gray-500 mx-auto text-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
